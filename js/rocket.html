<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rocket Launch Sequence!</title>
    <link rel="stylesheet" type="text/css" href="css/rocket.css">
    <script type="text/javascript" src="js/rocket.js"></script>
</head>



<body class="body-state1">
    <div class="left">
        <div class="interface state1">
            <H1>Rocket Launch!</H1>
            <a href="#" class="button" onclick="changeState(2);">Launch</a>
        </div>
        <div class="interface state2">
            <H1 id="countdown">10</H1>
            <a href="#" onclick="changeState(1);">Abort!</a>
        </div>
        <div class="interface state3">
            <H1 id="Lift Off!">Lift Off!</H1>
        </div>
        <div class="interface state4">
            <H1>Well Done!</H1>
            <a href="#" class="button" onclick="changeState(1);">Do It Again!</a>
        </div>
        <div class="interface state5">
            <H1>Oh No!</H1>
            <a href="#" class="button" onclick="changeState(1);">Try Again!</a>
        </div>
    </div>

  
    
    <div class="right">
        <div class="ground"></div>
        <div class="rocket"></div>

        <!-- With Javascript we are able to change "nervous" and "cant wait" from display: none to display: block. On end user side, they appear at their appropriate times. In HTML we tag the elements with an id; in css we define the two different states (no display & display); in Javascript we then 'getElementById' + function to show that transition-->
        <div class="nervous" id="nervous"></div>
        <div class="cant-wait" id="cant-wait"></div>

    </div>

</body>
</html>
